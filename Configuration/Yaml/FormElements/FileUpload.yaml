              selectOptions:
                80:
                  value: image/jpeg
                  label: formEditor.elements.ImageUpload.editor.allowedMimeTypes.jpg
                90:
                  value: image/png
                  label: formEditor.elements.ImageUpload.editor.allowedMimeTypes.png
                100:
                  value: image/bmp
                  label: formEditor.elements.ImageUpload.editor.allowedMimeTypes.bmp